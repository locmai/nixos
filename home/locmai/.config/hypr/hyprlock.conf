source = $HOME/.config/hypr/macchiato.conf

$accent = 0xb3$tealAlpha
$accentAlpha = $tealAlpha
# $font = UbuntuSansMonoNerdFont
font = JetBrainsMonoNerdFont

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $HOME/Pictures/background/nixos/rubik.png
    blur_passes = 0
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 120
    font_family = $font
    position = 0, -210
    halign = center
    valign = top
    shadow_passes = 2
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 20
    font_family = $font
    position = 0, -140
    halign = center
    valign = top

    shadow_passes = 2
}

